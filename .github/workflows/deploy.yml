name: Deploy on VPN

on:
  push:
    branches:
       - main

jobs:
  deploy:
      name: Deploy Application
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Setup Node.js environment
          uses: actions/setup-node@v4
          with:
            node-version: 20
        
        - name: Install dependencies
          run: npm install   

        - name: Build project
          run: npx tsc

        - name: Deploy to Server
          uses: appleboy/ssh-action@v1.2.0
          with:
            host: ${{ secrets.SERVER_HOST }}       # IP ou domínio do servidor
            username: ${{ secrets.SERVER_USER }}   # Usuário do servidor
            key: ${{ secrets.SSH_PRIVATE_KEY }}     # Chave privada para acessar o servidor
            script: |
              cd /var/www/my-server/webHookLeadsCpcon
              git pull
              npm install
              npx tsc
              pm2 restart 0 --watch